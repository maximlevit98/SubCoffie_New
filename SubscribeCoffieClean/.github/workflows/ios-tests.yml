name: iOS Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run iOS Tests
    runs-on: macos-14
    
    strategy:
      matrix:
        xcode: ['15.2']
        device: ['iPhone 15 Pro']
        ios: ['17.2']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      
      - name: Show Xcode version
        run: xcodebuild -version
      
      - name: List available simulators
        run: xcrun simctl list devices
      
      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Install dependencies
        run: |
          # Install SwiftLint
          brew install swiftlint
          
          # Install Fastlane
          gem install fastlane
      
      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging
        continue-on-error: true
      
      - name: Build for testing
        run: |
          xcodebuild clean build-for-testing \
            -project SubscribeCoffieClean/SubscribeCoffieClean.xcodeproj \
            -scheme SubscribeCoffieClean \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=${{ matrix.device }},OS=${{ matrix.ios }}' \
            -derivedDataPath derived_data \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=YES
      
      - name: Run unit tests
        run: |
          xcodebuild test-without-building \
            -project SubscribeCoffieClean/SubscribeCoffieClean.xcodeproj \
            -scheme SubscribeCoffieClean \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=${{ matrix.device }},OS=${{ matrix.ios }}' \
            -derivedDataPath derived_data \
            -enableCodeCoverage YES \
            -only-testing:SubscribeCoffieCleanTests \
            | xcpretty --report junit --output test_output/report.junit
        continue-on-error: true
      
      - name: Run UI tests
        run: |
          xcodebuild test-without-building \
            -project SubscribeCoffieClean/SubscribeCoffieClean.xcodeproj \
            -scheme SubscribeCoffieClean \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=${{ matrix.device }},OS=${{ matrix.ios }}' \
            -derivedDataPath derived_data \
            -only-testing:SubscribeCoffieCleanUITests \
            | xcpretty --report junit --output test_output/ui_report.junit
        continue-on-error: true
      
      - name: Generate code coverage report
        run: |
          xcrun llvm-cov export \
            -format="lcov" \
            -instr-profile derived_data/Build/ProfileData/*/Coverage.profdata \
            derived_data/Build/Products/Debug-iphonesimulator/SubscribeCoffieClean.app/SubscribeCoffieClean \
            > coverage.lcov
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.device }}
          path: test_output/
          retention-days: 7
      
      - name: Upload code coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.device }}
          path: coverage.lcov
          retention-days: 7
      
      - name: Test Summary
        if: always()
        run: |
          echo "## iOS Test Results ðŸ“±" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Device: ${{ matrix.device }}" >> $GITHUB_STEP_SUMMARY
          echo "- iOS: ${{ matrix.ios }}" >> $GITHUB_STEP_SUMMARY
          echo "- Xcode: ${{ matrix.xcode }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Some tests failed. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi
  
  build:
    name: Build iOS App
    runs-on: macos-14
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app
      
      - name: Build app
        run: |
          xcodebuild clean build \
            -project SubscribeCoffieClean/SubscribeCoffieClean.xcodeproj \
            -scheme SubscribeCoffieClean \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath derived_data \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
      
      - name: Build Summary
        run: |
          echo "## Build Summary ðŸ”¨" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully!" >> $GITHUB_STEP_SUMMARY
