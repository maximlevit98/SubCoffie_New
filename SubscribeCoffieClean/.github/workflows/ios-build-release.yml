name: iOS Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        default: '1.0.0'

jobs:
  build_release:
    name: Build Release IPA
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app
      
      - name: Install Fastlane
        run: gem install fastlane
      
      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-
      
      - name: Setup signing (if certificates available)
        if: ${{ secrets.CERTIFICATES_P12 != '' }}
        run: |
          # Decode certificates
          echo "${{ secrets.CERTIFICATES_P12 }}" | base64 --decode > certificates.p12
          
          # Create keychain
          security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificates
          security import certificates.p12 -k build.keychain -P "${{ secrets.CERTIFICATES_PASSWORD }}" -A
          security set-key-partition-list -S apple-tool:,apple: -s -k "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          
          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.PROVISIONING_PROFILE }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
      
      - name: Increment build number
        run: |
          cd SubscribeCoffieClean
          BUILD_NUMBER=${{ github.run_number }}
          agvtool new-version -all $BUILD_NUMBER
      
      - name: Build release app
        run: |
          xcodebuild clean archive \
            -project SubscribeCoffieClean/SubscribeCoffieClean.xcodeproj \
            -scheme SubscribeCoffieClean \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/SubscribeCoffieClean.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
        continue-on-error: true
      
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/SubscribeCoffieClean.xcarchive \
            -exportPath build \
            -exportOptionsPlist SubscribeCoffieClean/ExportOptions.plist
        continue-on-error: true
      
      - name: Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SubscribeCoffieClean-${{ github.run_number }}.ipa
          path: build/SubscribeCoffieClean.ipa
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/SubscribeCoffieClean.ipa
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Release Summary
        run: |
          echo "## Release Build Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Build Number: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ github.event.inputs.version || 'from tag' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Release build completed!" >> $GITHUB_STEP_SUMMARY
